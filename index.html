<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="card">
      <div class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__score">
          <div class="result__overall-score">76</div>
          of 100
        </div>
        <div class="result__description">
          <p class="description__title">Great</p>
          <p class="description__text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__section summary__section--red">
          <img
            class="section__image"
            src="./assets/images/icon-reaction.svg"
            alt=""
          />
          <p class="section__title section__title--red">Reaction</p>
          <p class="section__score">
            <span class="section__current-score">80</span> / 100
          </p>
        </div>
        <div class="summary__section summary__section--yellow">
          <img
            class="section__image"
            src="./assets/images/icon-memory.svg"
            alt=""
          />
          <p class="section__title section__title--yellow">Memory</p>
          <p class="section__score">
            <span class="section__current-score">92</span> / 100
          </p>
        </div>
        <div class="summary__section summary__section--green">
          <img
            class="section__image"
            src="./assets/images/icon-verbal.svg"
            alt=""
          />
          <p class="section__title section__title--green">Verbal</p>
          <p class="section__score">
            <span class="section__current-score">61</span> / 100
          </p>
        </div>
        <div class="summary__section summary__section--blue">
          <img
            class="section__image"
            src="./assets/images/icon-visual.svg"
            alt=""
          />
          <p class="section__title section__title--blue">Visual</p>
          <p class="section__score">
            <span class="section__current-score">72</span> / 100
          </p>
        </div>
        <button class="summary__button">Continue</button>
      </div>
    </main>
    <footer class="footer">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      | <a href="#">Logan Faschingbauer</a>
    </footer>
  </body>
</html>
